<div>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm">
        <div nz-row nzGutter="16">
            <div nz-col nzSm="12">
                <nz-form-item>
                    <nz-form-label nzRequired>Tên đăng nhập</nz-form-label>
                    <nz-form-control nzErrorTip="Nhập đầy đủ thông tin!">
                        <input nz-input formControlName="username" placeholder="Tên đăng nhập" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSm="12">
                <nz-form-item>
                    <nz-form-label nzRequired>Email</nz-form-label>
                    <nz-form-control nzErrorTip="Nhập đầy đủ thông tin!">
                        <input nz-input formControlName="email" placeholder="Email" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row nzGutter="16">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzRequired>Quyền</nz-form-label>
                    <nz-form-control nzErrorTip="Nhập đầy đủ thông tin!">
                        <nz-select formControlName="authority" nzPlaceHolder="Lựa chọn">
                            <nz-option nzValue="ROLE_ADMIN" nzLabel="Quản lý"></nz-option>
                            <nz-option nzValue="ROLE_PATIENT" nzLabel="Bệnh nhân"></nz-option>
                            <nz-option nzValue="ROLE_DOCTOR" nzLabel="Bác sĩ"></nz-option>
                            <nz-option nzValue="ROLE_NURSING" nzLabel="Điều dưỡng"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</div>
<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">Hủy</button>
    <button nz-button nzType="primary" (click)="updateAccount()">Cập nhật</button>
</div>
